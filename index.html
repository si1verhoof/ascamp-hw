    <div class="root root_2 root_3" id="root"></div>
    <table>
        <tr>
            <th data-type="int">Id</th>
            <th>Name</th>
            <th data-type="float">Price</th>
            <th data-type="int">Rest</th>
            <th data-type="date">Sale start</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Up & Going</td>
            <td>10</td>

        </tr>
        <tr>
            <td>2</td>
            <td>Scope & Closures</td>

        <tr>

        <tr>

        <tr>

    </table>
</body>

<script>
    //Пункт 1.1
    window.onload = function () {
        let e = function (x, y) {
            let arr = x.className;
            arr = `${arr} ${y}`;
            x.className = arr;
            return x.className;
        }

        let d = document.getElementById("root");

        let timer1 = 0;
        console.time(timer1);
        e(d, "foo");
        console.timeEnd(timer1);

        let timer2 = 0;
        console.time(timer2);
        d.classList.add('bar');
        console.timeEnd(timer2);

        //Пункт 1.2
        let z = function () {
            let tableList = [];
            const tr = document.getElementsByTagName("tr");
            let keys = [];
            let th = tr.item(0).getElementsByTagName("th");
            for(let k = 0; k < th.length; k++) {
                keys.push(th[k].innerText);
            }
            tableList.push(keys);

            for (let i = 1; i < tr.length; i++) {
                let td = tr.item(i).getElementsByTagName("td");
                let obj = {};
                for (let y = 0; y < td.length; y++) {
                    let keyVal = keys[y].innerText;
                    obj.keyVal = td[y].innerText;
                }
                tableList.push(obj);
            }
            return tableList;
        }
    }

</script>

</html>
